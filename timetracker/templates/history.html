<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session History</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; padding: 40px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #eee; }
        .summary { margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ðŸ“œ History</h1>
    <a href="/">ðŸ”™ Back</a>
    <table>
        <tr><th>Start</th><th>End</th><th>Worked</th><th>Breaks</th></tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.start }}</td>
            <td>{{ entry.end }}</td>
            <td>{{ entry.elapsed }}</td>
            <td>{{ entry.breaks }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="summary">
        <h2>ðŸ“Š Weekly Summary</h2>
        {% for week, total in weekly_summary.items() %}
        <p><strong>{{ week }}:</strong> {{ total }}</p>
        {% endfor %}
    </div>
    <canvas id="chart" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ weeks | safe }},
                datasets: [{
                    label: 'Total Hours',
                    data: {{ totals | safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(val) { return val + 'h'; }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
