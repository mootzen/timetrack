<!DOCTYPE html>
<html lang="en" data-theme="{{ 'dark' if session.get('dark_mode') else 'light' }}">
<head>
  <meta charset="UTF-8">
  <title>Session History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <img src="{{ url_for('static', filename='uhrensohn-v3.png') }}" alt="Uhrensohn logo" class="logo">
  <div class="container">
    <h1>📜 History</h1>
    <a class="link" href="/">🔙 Back</a>
    <table>
      <tr><th>📅 Start</th><th>⏱️ End</th><th>🧮 Worked</th></tr>
      {% for entry in entries %}
      <tr>
        <td>{{ entry.start_display }}</td>
        <td>{{ entry.end_display }}</td>
        <td>{{ entry.duration }}</td>
      </tr>
      {% endfor %}
    </table>

    <div class="summary">
      <h2>📊 Weekly Summary</h2>
      {% for week, total in weekly_summary.items() %}
      <p><strong>{{ week }}:</strong> {{ total }}</p>
      {% endfor %}
    </div>

    <canvas id="chart" width="400" height="200"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ weeks | safe }},
        datasets: [{
          label: 'Total Hours',
          data: {{ totals | safe }},
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(val) { return val + 'h'; }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
