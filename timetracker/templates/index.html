
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Tracker Summary</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 20px; }
    .card { background: white; padding: 20px; margin: 20px auto; max-width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { font-size: 22px; }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Today's Hours</h1>
    <p>{{ today_hours }} hrs</p>
    <h1>Week Total</h1>
    <p>{{ week_hours }} hrs</p>
    <h1>Overtime</h1>
    <p>{{ overtime }} hrs</p>
  </div>
</body>
</html>
